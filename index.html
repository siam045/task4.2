<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
</head>
<body>
  <div>
    <h2>Give us your Feedback</h2>
    <label for="name" type="text" class="name"  >Name:<input type="text" placeholder="Your name"> </label><br>
    <label for="Email" class="Email">Email:<input type="email" placeholder="Your e-mail"></label><br>
    <label for="district" >District: <select> 
      <option value="Dhaka">Dhaka</option>
      <option value="Chittagong">Chittagong</option>
      <option value="Rajshahi">Rajshahi</option>
      <option value="Khulna">Khulna</option>
      <option value="Barishal">Barishal</option>
      <option value="Sylhet">Sylhet</option>
      <option value="Rangpur">Rangpur</option>
    </select>
    </label>
  </div>
  <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
    Architecto, tempore aliquam libero earum laudantium animi nobis 
    fuga laborum beatae nam. 
    Quod suscipit voluptates harum tenetur excepturi, doloremque
     facere qui quis.</p>
     <h3>Write Your Own Story</h3>
     <textarea rows="10" cols="50" placeholder="Write something:"></textarea>
  <div>
    <h3>Review</h3>
    <label for="good">Good <input type="checkbox" ></label>
    <label for="better">better<input type="checkbox"></label>
    <label for="Best">Best<input type="checkbox"></label>
  </div>
  <button type="submit" class="submit">Submit</button>
</body>
</html>
