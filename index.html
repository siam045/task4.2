<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="sbody">
  <div>
    <h2>Give us your Feedback</h2><div>
    <label for="name" type="text" class="name"  >Name:<input type="text" placeholder="Your name"> </label></div><br>
    <div><label for="Email" class="email">Email:<input type="email" placeholder="Your e-mail"></label></div><br>
    <div>
    <label for="district" >District: <select> 
      <option value="Dhaka">Dhaka</option>
      <option value="Chittagong">Chittagong</option>
      <option value="Rajshahi">Rajshahi</option>
      <option value="Khulna">Khulna</option>
      <option value="Barishal">Barishal</option>
      <option value="Sylhet">Sylhet</option>
      <option value="Rangpur">Rangpur</option>
    </select>
    </label>
  </div>
  <hr>
  <h3>Sample story</h3>
  <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
    Architecto, tempore aliquam libero earum laudantium animi nobis 
    fuga laborum beatae nam. 
    Quod suscipit voluptates harum tenetur excepturi, doloremque
     facere qui quis.</p>
     <h3>Write Your Own Story</h3>
     <textarea rows="10" cols="50" placeholder="Write something:"></textarea>
  <div>
    <hr>
    <h3>Review</h3>
    <label for="good"> <input type="checkbox" >Good</label>
    <label for="better"><input type="checkbox">better</label>
    <label for="Best"><input type="checkbox">Best</label>
  </div>
  <button type="submit" class="submit">Submit</button>
</body>
</html>
